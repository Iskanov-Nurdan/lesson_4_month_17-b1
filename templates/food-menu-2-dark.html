<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in items %}
            <li>
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>{{ item.price }}</p>
                <a href="{% url 'menu_item_detail' item.id %}">View Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
